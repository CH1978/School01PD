  // 取得按鈕容器和作品容器的元素
  const tabContainer = document.getElementById("tabContainer");
  const semesterContainer = document.getElementById("semesterContainer");

  /**
   * 初始化頁面：
   * 1. 產生學期切換按鈕
   * 2. 產生每個學期的學生作品卡片
   * 3. 預設顯示第一個學期
   */
  function init() {
  // 遍歷所有學期名稱（data 是一個以學期為 key 的物件）
  Object.keys(data).forEach((semesterName, idx) => {
    // 建立一個切換學期的按鈕
    const btn = document.createElement("button");
    btn.className = "tab-button"; // 設定按鈕的 CSS 類別
    btn.textContent = semesterName; // 設定按鈕文字為學期名稱

    // 當按鈕被點擊時，顯示對應的學期內容
    btn.addEventListener("click", () => showSemester(semesterName, btn));
    tabContainer.appendChild(btn); // 將按鈕加入到按鈕容器中

    // 建立一個對應學期的內容區塊（div），id 設為學期名稱
    const group = document.createElement("div");
    group.className = "semester-group"; // 設定區塊的 CSS 類別
    group.id = semesterName; // 設定該區塊的 id 為學期名稱

    // 對每位學生建立作品卡片
    data[semesterName].forEach((stu) => {
      const card = document.createElement("div");
      card.className = "student-card"; // 設定卡片的 CSS 類別

      // 設定卡片內容，包括頭像、名字、簡介、作品圖片與影片
      card.innerHTML = `
        <img class="avatar" src="${stu.avatar}" alt="${stu.name}" loading="lazy" />
        <h3>${stu.name}</h3>
        <p>${stu.intro}</p>
        <div class="work-section">
          <img src="${stu.image}" alt="作品圖片" loading="lazy" />
      
      <!--    <video src="${stu.video}" controls preload="none"></video> -->
      
          </div>
      `;

      // 將卡片加入到對應學期的區塊中
      group.appendChild(card);
    });

    // 將整個學期的區塊加入到主要容器中
    semesterContainer.appendChild(group);
  });

  // 預設顯示第一個學期的內容
  const defaultSemester = Object.keys(data)[0];
  showSemester(defaultSemester); // 呼叫函式顯示預設學期內容
}

/**
 * 顯示指定學期的內容，並更新按鈕的樣式
 * @param {string} id - 學期名稱（對應區塊的 id）
 * @param {HTMLElement} clickedBtn - 被點擊的按鈕（可選）
 */
function showSemester(id, clickedBtn) {
  // 隱藏所有學期的區塊（移除 active 樣式）
  document.querySelectorAll(".semester-group").forEach((g) => g.classList.remove("active"));

  // 取消所有按鈕的 active 樣式
  document.querySelectorAll(".tab-button").forEach((b) => b.classList.remove("active"));

  // 顯示指定的學期區塊（加上 active 樣式）
  const targetGroup = document.getElementById(id);
  if (targetGroup) {
    targetGroup.classList.add("active");
  }

  // 若有傳入被點擊的按鈕，直接加上 active 樣式
  if (clickedBtn) {
    clickedBtn.classList.add("active");
  } else {
    // 否則根據學期名稱找到對應按鈕並加上 active 樣式
    const btns = document.querySelectorAll(".tab-button");
    btns.forEach((b) => {
      if (b.textContent === id) b.classList.add("active");
    });
  }
}

// 初始化頁面，顯示第一個學期的內容
init();

  <script>
    const lifePhotos = document.getElementById("life-photos");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    lifePhotos.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        openLightbox(e.target.src);
      }
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("show");
      document.body.style.overflow = "hidden"; // 防止背景滾動
    }

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
      setTimeout(() => {
        lightboxImg.src = "";
      }, 500);
      document.body.style.overflow = ""; // 恢復滾動
    });
    
  </script>
